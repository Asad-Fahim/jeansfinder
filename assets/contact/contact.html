<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact with Developer</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Developer</div>
    </header>
    
    <section class="contact-section">
      <h1>CONTACT US</h1>
      
      <div class="contact-content">
        <div class="contact-info">
          <h2>GET IN TOUCH</h2>
          
          <div class="info-item">
            <div class="info-label">E-MAIL:</div>
            <div class="info-value">asadfah*****@gmail.com</div>
          </div>
          
          <div class="info-item">
            <div class="info-label">PHONE:</div>
            <div class="info-value">+91 875510****</div>
          </div>
          
          <div class="info-item">
            <div class="info-label">ADDRESS:</div>
            <div class="info-value">Sir Syed Residence,<br>Sir Syed Nager,<br>Aligarh-202001 </div>
          </div>
          
          <div class="social-links">
            <a href="https://github.com/Asad-Fahim" class="social-icon" title="github">
                <i class="fa-brands fa-square-github"></i></a>
            <a href="#" class="social-icon" title="linkedin"><i class="fa-brands fa-linkedin"></i></i></a>
            <a href="#" class="social-icon" title="twitter">
                <i class="fa-brands fa-square-x-twitter"></i></i></a>
        
          </div>
        </div>
        
        <div class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Tell us what you need"></textarea>
          </div>
          
          <button type="submit">SEND MESSAGE</button>
        </div>
      </div>
      
      <div class="map-section">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d220.35556759865204!2d78.08468194333418!3d27.91151310992801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1741918438394!5m2!1sen!2sin" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
